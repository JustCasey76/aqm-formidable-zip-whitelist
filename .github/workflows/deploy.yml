name: Deploy Plugin

# This workflow is disabled - releases are now handled by release.yml
# Keeping file for reference but workflow is disabled
on:
  workflow_dispatch:  # Only allow manual runs if needed
  # All automatic triggers disabled
  # push:
  #   branches:
  #     - main
  #     - master
  #   tags:
  #     - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: false  # Disable job entirely
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp aqm-formidable-zip-whitelist.php deploy/
          cd deploy
          zip -r ../aqm-formidable-zip-whitelist.zip .
          cd ..
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: plugin-package
          path: aqm-formidable-zip-whitelist.zip
          retention-days: 30

