name: Create Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tags starting with 'v'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"
      
      - name: Create ZIP file
        run: |
          ZIP_NAME="aqm-formidable-zip-whitelist.zip"
          # Exclude git files and the zip itself
          zip -r "$ZIP_NAME" . \
            -x "*.git*" \
            -x "*.github*" \
            -x "*.zip" \
            -x "*.md" \
            -x ".DS_Store" \
            -x "*.log"
          echo "Created $ZIP_NAME"
          ls -lh "$ZIP_NAME"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: aqm-formidable-zip-whitelist.zip
          name: Version ${{ steps.get_version.outputs.version }}
          body: |
            ## Version ${{ steps.get_version.outputs.version }}
            
            Automated release created from tag ${{ github.ref_name }}
            
            ### Installation
            Download the ZIP file and install via WordPress admin or upload to `/wp-content/plugins/`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

